<form (ngSubmit)="onSubmit()">
    <div>
        <label for="title">Title: </label>
        <input type="text" placeholder="title" name="title" required [(ngModel)]="model.title">
    </div>
    <div>
        <label for="items">Items: </label>
        <input type="text" placeholder="items" name="items" required [(ngModel)]="model.items">
    </div>
    <div>
        <label for="description">Description: </label>
        <textarea type="text" placeholder="description" name="description" required [(ngModel)]="model.description"></textarea>
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
  </form>
